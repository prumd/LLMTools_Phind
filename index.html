<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #ff9900;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .header-buttons button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .form-container {
            background-color: #f9f9f9;
            padding: 20px;
            margin: 20px;
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-header h2 {
            margin: 0;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .form-submit {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Amazon Clone</h1>
        <div class="header-buttons">
            <button>Home</button>
            <button>Products</button>
        </div>
    </header>

    <div class="product-container">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product Image">
            <h3>Product Name</h3>
            <p>Product Description</p>
        </div>
        <!-- Add more products as needed -->
    </div>

    <div class="form-container">
        <div class="form-header">
            <h2>Contact Us</h2>
        </div>
        <form>
            <input class="form-input" type="text" placeholder="Your Name">
            <input class="form-input" type="email" placeholder="Your Email">
            <textarea class="form-input" placeholder="Your Message"></textarea>
            <button class="form-submit" type="submit">Submit</button>
        </form>
    </div>

    <div class="footer">
        &copy; 2023 Amazon Clone. All rights reserved.
    </div>

    <script>
        // Add any JavaScript functionality here
    </script>
</body>
</html>
